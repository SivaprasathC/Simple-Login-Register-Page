<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCT STUDENTS DASBOARD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register">
        <img src="kctwhite_LOGOfinq.png" alt="kctlogo">
        <h1><b>KCT STUDENTS DASHBOARD</b></h1>
        <h4>Register with your Student details</h4>
        <form action="" id="forms">
        <Label>Name</Label>
        <input type="text">
        <Label>Roll Number</Label>
        <input type="text">
        <Label>Password</Label>
        <input type="password">
        <Label>Phone Number</Label>
        <input type="tel">
        <Label>Email address</Label>
        <input type="email">
        <input value="Register" type="submit" id="btn" >
        </form>
        <h4>Already have an account?</h4>
        <h4><a href="Login.html" id="loginn">Login Here</a></h4>
    </div>
    <footer>
        
        <h4 id="Foottext">Designed By <a href="https://www.linkedin.com/in/sivaprasathc/" id="foot">SIVAPRASATH C</a></h4>
    </footer>
</body>
</html>
